<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="./alarm.css">
</head>
<body style="background-color: whitesmoke;">
    
<div class="alarm" style="margin-left: 35%;">
    <div class="lam"  ><br>
         <div class="tip" >
             <h1>Alarm</h1>
         </div>

         <div class="clock">
            <p id="watch" style="text-align: center; color: blue;"></p>

            <div class="lock"  style="margin-bottom: 10px;">
                <div class="center">
                    <div  contenteditable="true" id="show1" style="margin: 15px;"> </div>
                    <div    contenteditable="true"  id="show2" style="margin: 15px;"> </div>
                    <div   contenteditable="true"  id="show3" style="margin: 15px;"> </div>
                </div>
                
                    <audio id="music" src="Joeboy-Alcohol.mp3"></audio>
                
                
            </div>

            <div style="display: flex; justify-content: space-around; margin-bottom: 20px;">
                <div>
                    <p style="margin: 0;">Set hour</p>
                <input type="text" name="" id="rem1" style="width: 90px; height: 40px; background-color: whitesmoke; border: none;">
                </div>
                <div>
                    <p style="margin: 0;">Set minutes</p>
                 <input type="text" name="" id="rem2"  style="width: 90px;  height: 40px; background-color: whitesmoke; border: none;">
                </div>
            </div>

        
            <div style="display: flex; justify-content: center;justify-content: space-around;">
                <button onclick="click1()" id="few1" style=" color: blue; width: 70px; height: 30px; border-radius: 5px; border: none;">Start</button>
          <a href="./alarm.html">
            <button onclick="click2()"  id="few2" style=" color: red; width: 70px; height: 30px; border-radius: 5px; border: none;">Reset</button>

          </a>
            </div>

            <div style="margin-left: 30px; margin-top: 20px;" >
                <input type="text" name="" id="end" style="height: 40px;width: 90%; background-color: whitesmoke; border-radius: 5px; border: none;">
            </div>
        </div>

    
    </div>

</div>





</body>
<script src="./alarm.js"></script>
</html>
